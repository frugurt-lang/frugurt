name: GitHub Pages

on:
  push:
    branches:
      - master
      - preprocessor-setup
  pull_request:
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-22.04
    permissions:
      contents: write
      id-token: write
      pages: write
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }} 
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup mdBook
        uses: peaceiris/actions-mdbook@v1
        with:
          mdbook-version: "latest"

      - name: Install Rust
        if: ${{ vars.PREPROCESS }}
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly
          override: true

      - name: Build Preprocessor
        if: ${{ vars.PREPROCESS }}
        run: cd fru-highlight && cargo install --path .

      - name: Build Book
        run: mdbook build docs

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "docs/book"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
